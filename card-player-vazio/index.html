<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Codifica+</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="principal">
        <div class="informacoesPrincipal">
            <div class="informacoes-faixa">
                <img src="album.png" alt="Capa do Ã¡lbum Full Stack Radio" class="imagemAlbum">
                <div class="detalhesAlbum">
                    <p class="tituloInicio">Ep. 128</p>
                    <p class="tituloMeio">Aprendendo Flexbox no codifica</p>
                    <p class="tituloFinal">Radio Full Stack</p>
                </div>
            </div>

            <div class="progressoDaFaixa">
                <div class="BarraDeProgresso">
                    <div class="progresso"></div>
                </div>
                <div class="temposDaFaixa">
                    <span>12:12</span>
                    <span>25:01</span>
                </div>
            </div>

        </div>
        <div class="controles">
            <div class="botao">
                <i class="fa-solid fa-repeat"></i>
            </div>
            <div class="botao">
                <i class="fa-solid fa-backward"></i>
            </div>
            <div class="botao">
                <i class="fa-solid fa-rotate-left"></i>
            </div>
            <div class="botao">
                <i class="fa-solid fa-play"></i>
            </div>
            <div class="botao">
                <i class="fa-solid fa-rotate-right"></i>
            </div>
            <div class="botao">
                <i class="fa-solid fa-forward"></i>
            </div>
            <div class="botao">1x</div>
        </div>
    </div>
</body>

</html>
